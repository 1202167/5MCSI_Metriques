<html>
  <head>
    <meta charset="UTF-8" />
    <title>Commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <ul>
  <li><a href="https://urlvincent.alwaysdata.net/">hello</a></li>
  <li><a href="https://urlvincent.alwaysdata.net/contact/">contact</a></li>
  <li><a href="https://urlvincent.alwaysdata.net/rapport/">graphique</a></li>
  <li><a href="https://urlvincent.alwaysdata.net/histogramme/">histogramme</a></li>
  <li><a href="https://urlvincent.alwaysdata.net/commits/">commits</a></li>
</ul>
    <div id="chart_div"></div>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      function drawChart() {
        fetchData().then(commitData => {
          const data = new google.visualization.DataTable();
          data.addColumn('string', 'DateTime');
          data.addColumn('number', 'Commits');

          data.addRows(commitData);

          var options = {
            title: 'Nb de commits par minute',
            hAxis: {title: 'Date'},
            vAxis: {
              title: 'Commits',
              minValue: 0, // Ensure the minimum value of y-axis is set to 0
              viewWindow: {
                min: 0 // Explicitly sets the minimum value of the vertical axis to 0
              }
            },
            legend: 'none'
          };

          var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        });
      }

      async function fetchData() {
        const response = await fetch('https://api.github.com/repos/OpenRSI/5MCSI_Metriques/commits');
        const commits = await response.json();
        const commitCountPerDateTime = {};

        // Process commits to count per day and hour
        commits.forEach(commit => {
          const date = new Date(commit.commit.author.date);
          const day = date.toISOString().split('T')[0]; // YYYY-MM-DD
          const time = date.toISOString().split('T')[1].substring(0, 5); // HH:MM
          const dateTimeStr = `${day} ${time}`;

          if (commitCountPerDateTime[dateTimeStr]) {
            commitCountPerDateTime[dateTimeStr] += 1;
          } else {
            commitCountPerDateTime[dateTimeStr] = 1;
          }
        });

        // Convert to array format suitable for Google Charts
        return Object.keys(commitCountPerDateTime).map(dateTime => [dateTime, commitCountPerDateTime[dateTime]]);
      }
    </script>
  </body>
</html>
